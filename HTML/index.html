<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="../style.css" rel="stylesheet" />
    <title>TicketHack</title>
  </head>
  <body>
    <div id="conteneur">
      <!-- HEADER -->
      <div id="header">
        <div id="logo">
          <a id="index" href="./index.html"><h1>TicketHack</h1></a>
        </div>
        <div id="pages">
          <a class="page" href="./cart.html"><p>Cart</p></a>
          <a class="page" href="./bookings.html"><p>Bookings</p></a>
        </div>
      </div>
      <!-- MAIN PAGE -->
      <div id="contenu">
        <div id="text">
          <h2>Explore the world effortlessly by train!</h2>
          <p>
            Compare, book and enjoy cheap prices for train tickets: your journey
            starts on TicketHack.
          </p>
        </div>
        <div id="boxes">
          <!-- SEARCH BOX -->
          <div id="cherche">
            <div id="villes">
              <input
                class="rechercheInput"
                id="departure"
                type="text"
                placeholder="Departure"
              />
              <input
                id="arrival"
                class="rechercheInput"
                type="text"
                placeholder="Arrival"
              />
            </div>
            <input id="searchDate" type="date" value="2025-07-01" />
            <button id="searchBouton">Search</button>
          </div>
          <!-- RESULT BOX -->
          <div id="resultat">
            <!-- <div class="result">
              <div class="textResult">paris>lyon 17:15 115€</div>
              <button class="boutonBook">Book</button>
            </div>
            <div class="result">
              <div class="textResult">paris>lyon 17:30 115€</div>
              <button class="boutonBook">Book</button>
            </div> -->
            <div id="resultDefault">
              <img id="imgTrain" src="../images/train.png" />
              <p>It's time to book your future trip.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../script.js"></script>
    <script src="../node_modules/moment/moment.js"></script>
  </body>
</html>
